<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dev Squad - Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .agent-selector {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .agent-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .agent-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .agent-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .agent-btn.active {
            background: #667eea;
            color: white;
        }

        .agent-btn .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #4caf50;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.user .bubble {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.agent .bubble {
            background: #f1f3f5;
            color: #333;
        }

        .bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-header {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .message.agent .message-header {
            color: #667eea;
        }

        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-bar {
            padding: 10px 20px;
            background: #e8eaf6;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-dot.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>ü§ñ AI Dev Squad</h1>
                    <p>Chat with AI-Powered Development Agents</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="window.location.href='/marketplace'" style="
                        background: rgba(255, 255, 255, 0.2);
                        border: 2px solid white;
                        color: white;
                        padding: 8px 20px;
                        border-radius: 20px;
                        cursor: pointer;
                        font-weight: 600;
                        transition: all 0.3s;
                    " onmouseover="this.style.background='rgba(255,255,255,0.3)'" 
                       onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                        üõí Marketplace
                    </button>
                    <button onclick="clearChat()" style="
                        background: rgba(255, 255, 255, 0.2);
                        border: 2px solid white;
                        color: white;
                        padding: 8px 20px;
                        border-radius: 20px;
                        cursor: pointer;
                        font-weight: 600;
                        transition: all 0.3s;
                    " onmouseover="this.style.background='rgba(255,255,255,0.3)'" 
                       onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                        üóëÔ∏è Clear Chat
                    </button>
                </div>
            </div>
        </div>

        <div class="agent-selector">
            <div class="agent-buttons" id="agentButtons">
                <button class="agent-btn active" data-agent="all">
                    All Agents
                    <span class="badge">3</span>
                </button>
                <button class="agent-btn" data-agent="frontend">
                    üé® Frontend
                </button>
                <button class="agent-btn" data-agent="backend">
                    üîß Backend
                </button>
                <button class="agent-btn" data-agent="security">
                    üîí Security
                </button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <h3>Start a Conversation</h3>
                <p>Select an agent and ask them to help with your development tasks!</p>
            </div>
        </div>

        <div class="status-bar">
            <div>
                <span class="status-dot connected"></span>
                <span id="connectionStatus">Connected to AI Agents</span>
            </div>
            <div id="selectedAgent">Talking to: All Agents</div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Ask anything... (e.g., 'Build a login form', 'Create an API endpoint')"
                    autofocus
                />
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let selectedAgent = 'all';
        let isLoading = false;
        let messages = [];

        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const agentButtons = document.querySelectorAll('.agent-btn');
        const selectedAgentDisplay = document.getElementById('selectedAgent');
        const connectionStatus = document.getElementById('connectionStatus');

        // Agent selection
        agentButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                agentButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedAgent = btn.dataset.agent;
                
                const agentNames = {
                    'all': 'All Agents',
                    'frontend': 'Frontend Developer',
                    'backend': 'Backend Developer',
                    'security': 'Security Auditor'
                };
                selectedAgentDisplay.textContent = `Talking to: ${agentNames[selectedAgent]}`;
            });
        });

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            isLoading = true;
            sendBtn.disabled = true;
            
            // Add user message to chat
            addMessage('user', message, 'You');
            messageInput.value = '';

            // Show loading
            const loadingId = addLoadingMessage();

            try {
                const response = await fetch(`${API_URL}/api/send-message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        task: message,
                        agent: selectedAgent,
                        sender: 'user'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                const data = await response.json();
                
                // Remove loading
                removeLoadingMessage(loadingId);

                // Add agent responses
                if (data.responses && data.responses.length > 0) {
                    data.responses.forEach(resp => {
                        addMessage('agent', resp.response, resp.agent, resp.is_ai_generated);
                    });
                } else {
                    addMessage('agent', 'Sorry, I couldn\'t process that request.', 'System');
                }

            } catch (error) {
                console.error('Error:', error);
                removeLoadingMessage(loadingId);
                addMessage('agent', 'Error: Could not reach the server. Please make sure the bridge server is running.', 'System');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
            }
        }

        // Add message to chat
        function addMessage(type, content, sender, isAI = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let formattedContent = content;
            
            // Format code blocks if present
            if (content.includes('```')) {
                formattedContent = content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                    return `<div class="code-block">${escapeHtml(code.trim())}</div>`;
                });
            }
            
            messageDiv.innerHTML = `
                ${type === 'agent' ? `<div class="message-header">${sender}${isAI ? ' (AI Generated)' : ''}</div>` : ''}
                <div class="bubble">${formattedContent}</div>
            `;
            
            // Clear empty state if it exists
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            messages.push({ type, content, sender, timestamp: new Date() });
        }

        // Add loading message
        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message agent';
            loadingDiv.id = `loading-${Date.now()}`;
            loadingDiv.innerHTML = '<div class="loading"></div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return loadingDiv.id;
        }

        // Remove loading message
        function removeLoadingMessage(id) {
            const loadingDiv = document.getElementById(id);
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Check connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                if (response.ok) {
                    connectionStatus.textContent = 'Connected to AI Agents';
                    document.querySelector('.status-dot').classList.add('connected');
                    document.querySelector('.status-dot').classList.remove('disconnected');
                } else {
                    throw new Error('Not connected');
                }
            } catch (error) {
                connectionStatus.textContent = 'Disconnected - Check Bridge Server';
                document.querySelector('.status-dot').classList.remove('connected');
                document.querySelector('.status-dot').classList.add('disconnected');
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Clear chat function
        function clearChat() {
            messages = [];
            chatContainer.innerHTML = `
                <div class="empty-state">
                    <h3>Start a Conversation</h3>
                    <p>Select an agent and ask them to help with your development tasks!</p>
                </div>
            `;
        }

        // Export clearChat to global scope
        window.clearChat = clearChat;

        // Initial setup
        checkConnection();
        setInterval(checkConnection, 5000);

        // Focus input
        messageInput.focus();
    </script>
</body>
</html>
